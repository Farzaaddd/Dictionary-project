<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title> Dictionary </title>
</head>
<body>

    <div class="main bg-white">
        <div class="form-group">
            <input type="text" id="input" placeholder="Type the word here.." autocomplete="off">
            <button type="button" class="btn" id="search">Search</button>
        </div>

        <div class="display">
            <div class="searched-word">
                <h3 class="word"> Hello </h3>
                <i class="fa fa-volume-up" onclick="playSound()"></i>
            </div>

            <div class="mute-word"> lorem/lorem </div>

            <p class="content mt-3">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, possimus!
            </p>

            <p class="word-example mt-3">
                Lorem ipsum dolor sit amet consectetur.
            </p>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
